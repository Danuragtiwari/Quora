{% extends "quora/base.html" %}

{% block content %}

<p>Tags</p>

<ul>
    {% for tag in tags %}
			<li>
				<a href="{% url 'app:tag' tag.id %}">{{ tag }}</a>
			</li>
		{% empty %}
			<li>No tags have been added yet.</li>
		{% endfor %}
</ul>

<a href="{% url 'app:new_tag' %}">Add a new tag:</a>

{% endblock content %}
