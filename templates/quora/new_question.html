{% extends "quora/base.html" %}
{% block content %}
<p><a href="{% url 'app:tag' tag.id %}">{{ tag }}</a></p>

 <p>Add a new question:</p>
<form action="{% url 'app:new_question' tag.id %}" method='post'>
 {% csrf_token %}
 {{ form.as_p }}
 <button name='submit'>add question</button>
 </form>

{% endblock content %}
